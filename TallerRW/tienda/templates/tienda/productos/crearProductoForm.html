{% extends 'tienda/base.html' %}
{% load static %}

{% block titulo %}Crear Productos{% endblock %}

{% block contenedor %}

    <h1 class="titul">Crear Producto</h1>
    <form action="{% url 'crearProducto' %}" method="post">
        {% csrf_token %}
        <label class="form-control">Nombre</label>
        <input class="form-control" type="text" name="nombre" /><br>

        <label class="form-control">Precio</label>
        <input class="form-control" type="number" name="precio" /><br>

        <label class="form-control">Descripcion</label>
        <input class="form-control" type="text" name="descripcion" /><br>

        <label class="form-control">Cantidad</label>
        <input class="form-control" type="number" name="cantidad" /><br>

        <label class="form-control">fecha Creacion</label>
        <input class="form-control" type="date" name="fecha_Creacion" /><br>

        <label class="form-control">Categor√≠a</label>
        <select class="form-control" name="categoria">
            <option value="">Seleccione</option>
            {% for c in data %}
                <option value="{{ c.id }}">{{ c.nombre }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-success" >Guardar</button>
        
    </form>

{% endblock %}
